<html lang="tr">
<head>

<title>Zeksport</title>
<!-- Clappr Player -->
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background: #121212; color: #fff; }
  header { background: #1f1f1f; display: flex; gap: 10px; padding: 10px; flex-wrap: wrap; }
  header button { background: #333; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
  header button:hover { background: #555; }
  #player-container { width: 100%; max-width: 1280px; margin: 10px auto; }
</style>
</head>
<body>

<header>
  <button onclick="changeServer(0)">Sunucu 1</button>
  <button onclick="changeServer(1)">Sunucu 2</button>
  <button onclick="changeServer(2)">Sunucu 3</button>
  <button onclick="changeServer(3)">Sunucu 4</button>
</header>

<div id="player-container"></div>

<script>
  // Yayın linklerini Base64 ile gizleme
  const links = [
    "https://a.strmrdr-cf-worker-e262d71fa4.workers.dev/bc2b05d321cb80050c5d035a9daeb26d/-/5032/playlist.m3u8?verify=1756942569277~95.65.219.136~6375cb81eb13385f000b828b11fec680", // link1
    "https://a.strmrdr-cf-worker-e262d71fa4.workers.dev/bc2b05d321cb80050c5d035a9daeb26d/-/5032/playlist.m3u8?verify=1756942569277~95.65.219.136~6375cb81eb13385f000b828b11fec680", // link2
    "aHR0cHM6Ly9leGFtcGxlLmNvbS9saW5rMy5tM3U4", // link3
    "aHR0cHM6Ly9leGFtcGxlLmNvbS9saW5rNC5tM3U4"  // link4
  ];

  let currentIndex = 0;
  let player;

  function changeServer(index){
    currentIndex = index;
    const url = atob(links[index]);
    if(player) { player.destroy(); } // Önceki playerı temizle
    player = new Clappr.Player({
      source: url,
      parentId: "#player-container",
      width: "100%",
      height: 480,
      autoPlay: true,
      mute: false,
      mediacontrol: { seekbar: "#FF0000" },
      hideMediaControl: false
    });
  }

  // Sayfa açılınca Sunucu 1'i başlat
  changeServer(0);
</script>

</body>
